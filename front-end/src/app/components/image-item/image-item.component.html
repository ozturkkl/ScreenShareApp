<div class="screenshot-card">
  <img src="{{ screenshot.url }}" class="screenshot-image" />
  <div class="button-container">
    <button mat-mini-fab color="warn" (click)="deleteScreenshot(screenshot.id)">
      <mat-icon>delete</mat-icon>
    </button>
    <a
      mat-mini-fab
      color="accent"
      href="{{ screenshot.url }}"
      download="screenshot.png"
      target="_blank"
    >
      <mat-icon>download_for_offline</mat-icon>
    </a>
  </div>
</div>
